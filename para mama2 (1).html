        @keyframes float-up {

        .note {

            content: '';

            left: 50%;

    <script>

        function createEnhancedFireworks() {
            const container = document.getElementById('fireworks-container');
            const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff6600', '#00ff66', '#ff0066'];
            
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Crear part√≠culas de fuegos artificiales
                    for (let j = 0; j < 30; j++) {
                        setTimeout(() => {
                            const particle = document.createElement('div');
                            particle.style.position = 'absolute';
                            particle.style.width = '4px';
                            particle.style.height = '4px';
                            particle.style.borderRadius = '50%';
                            particle.style.backgroundColor = color;
                            particle.style.boxShadow = `0 0 8px 2px ${color}`;
                            particle.style.left = `${x}%`;
                            particle.style.top = `${y}%`;
                            particle.style.transform = 'scale(0)';
                            
                            container.appendChild(particle);
                            
                            // Animaci√≥n de explosi√≥n
                            setTimeout(() => {
                                const angle = Math.random() * Math.PI * 2;
                                const distance = Math.random() * 50 + 30;
                                const duration = Math.random() * 1 + 0.5;
                                
                                particle.style.transition = `all ${duration}s ease-out`;
                                particle.style.transform = 'scale(1)';
                                particle.style.left = `${x + Math.cos(angle) * distance}%`;
                                particle.style.top = `${y + Math.sin(angle) * distance}%`;
                                particle.style.opacity = '0';
                                
                                // Eliminar despu√©s de la animaci√≥n
                                setTimeout(() => {
                                    container.removeChild(particle);
                                }, duration * 1000);
                            }, 50);
                        }, j * 30);
                    }
                }, i * 200);
            }
        }

        function createBalloons() {
            const message = document.getElementById('message');
            message.style.opacity = '0';
            
            const words = [
                "Feliz", "Cumplea√±os", "Mami", 
                "Te", "Amamos", "Mucho", 
                "Gracias", "Por", "ser", 
                "la", "Mejor", "Mam√°", "de", "todas"
            ];
            
            let delay = 0;
            
            words.forEach(word => {
                for (let i = 0; i < word.length; i++) {
                    setTimeout(() => {
                        const balloon = document.createElement('div');
                        balloon.className = 'balloon';
                        balloon.textContent = word[i];
                        balloon.style.left = `${50 + (Math.random() - 0.5) * 20}%`;
                        balloon.style.top = `${50 + (Math.random() - 0.5) * 20}%`;
                        balloon.style.color = getRandomBalloonColor();
                        balloon.style.fontSize = `${Math.random() * 20 + 20}px`;
                        balloon.style.backgroundColor = getRandomBalloonColor();
                        balloon.style.width = `${Math.random() * 30 + 40}px`;
                        balloon.style.height = `${Math.random() * 30 + 50}px`;
                        
                        document.body.appendChild(balloon);
                        
                        // Eliminar despu√©s de la animaci√≥n
                        setTimeout(() => {
                            document.body.removeChild(balloon);
                        }, 8000);
                    }, delay);
                    
                    delay += 100;
                }
            });
        }

        function getRandomBalloonColor() {
            const colors = [
                '#ff3366', '#ff6699', '#ff66cc', 
                '#cc66ff', '#9966ff', '#6699ff',
                '#66ccff', '#66ffff', '#66ffcc',
                '#66ff99', '#99ff66', '#ccff66',
                '#ffff66', '#ffcc66', '#ff9966'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createFlower(e) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = `${e.clientX - 15}px`;
            flower.style.top = `${e.clientY - 15}px`;
            flower.style.transform = `rotate(${Math.random() * 360}deg)`;
            flower.style.animationDuration = `${Math.random() * 2 + 2}s`;
            
            document.body.appendChild(flower);
            
            // Eliminar despu√©s de la animaci√≥n
            setTimeout(() => {
                document.body.removeChild(flower);
            }, 3000);
        }

        function createHeart() {

        function playBackgroundMusic() {
            // Crear elemento de audio para m√∫sica de fondo
            const audio = document.createElement('audio');
            audio.loop = true;
            
            // Intentar cargar diferentes formatos de audio
            const canPlayMP3 = audio.canPlayType('audio/mpeg');
            const canPlayOGG = audio.canPlayType('audio/ogg');
            
            if (canPlayMP3 === 'probably' || canPlayMP3 === 'maybe') {
                audio.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
            } else if (canPlayOGG === 'probably' || canPlayOGG === 'maybe') {
                audio.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.ogg';
            } else {
                console.log('El navegador no soporta reproducci√≥n de audio');
                return;
            }
            
            audio.volume = 0.3;
            
            // Reproducir al hacer clic o toque (por pol√≠ticas de autoplay)
            document.body.addEventListener('click', function startMusic() {
                audio.play().catch(e => console.log('Error al reproducir audio:', e));
                document.body.removeEventListener('click', startMusic);
            });
            
            document.body.addEventListener('touchstart', function startMusicTouch() {
                audio.play().catch(e => console.log('Error al reproducir audio:', e));
                document.body.removeEventListener('touchstart', startMusicTouch);
            });
        }

            ];
            
            // Cargar fotos en el √°lbum
            samplePhotos.forEach(photo => {

                photoItem.appendChild(frame);
                photoGrid.appendChild(photoItem);
            });
            
            // Mostrar el √°lbum
            albumBtn.addEventListener('click', function() {
                albumOverlay.classList.add('show');
                document.body.style.overflow = 'hidden';
            });
            
            // Ocultar el √°lbum
            closeAlbum.addEventListener('click', function() {
                albumOverlay.classList.remove('show');
                document.body.style.overflow = '';
            });
            
            // Cerrar al hacer clic fuera del √°lbum
            albumOverlay.addEventListener('click', function(e) {
                if (e.target === albumOverlay) {
                    albumOverlay.classList.remove('show');
                    document.body.style.overflow = '';
                }
            });
        }

    // Funci√≥n mejorada de confeti
function createConfetti() {
    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
    const container = document.getElementById('fireworks-container');
    
    for (let i = 0; i < 150; i++) {
        setTimeout(() => {
            const confetti = document.createElement('div');
            confetti.style.position = 'absolute';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.top = '-10px';
            confetti.style.borderRadius = '50%';
            confetti.style.opacity = '0.8';
            
            container.appendChild(confetti);
            
            const animationDuration = Math.random() * 3 + 2;
            
            confetti.style.transition = `all ${animationDuration}s linear`;
            confetti.style.transform = `translateY(${window.innerHeight + 10}px) rotate(${Math.random() * 360}deg)`;
            confetti.style.opacity = '0';
            
            setTimeout(() => {
                container.removeChild(confetti);
            }, animationDuration * 1000);
        }, i * 50);
    }
}
